_schema-version: "3.2"
ID: FullApplication
version: 0.0.1
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
modules:
- name: fullapp-srv
  type: nodejs
  path: srv
  parameters: 
    memory: 256M
    disk-quota: 512M
  provides:
    - name: srv_api
      properties:
        url: ${default-url}
  requires:
    - name: uaa_FullApplication
- name: fullapplication-approuter
  type: approuter.nodejs
  path: fullapplication-approuter
  requires:
  - name: FullApplication_html_repo_runtime
  - name: uaa_FullApplication
  - name: FullApplication-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  - name: srv_api
    group: destinations
    properties:
      forwardAuthToken: true
      strictSSL: false
      name: srv_api
      url: ~{url}
  parameters:
    disk-quota: 256M
    memory: 256M
- name: FullApplication_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: FullApplication_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - app.zip
      name: app
      target-path: resources/
- name: app
  type: html5
  path: app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: FullApplication_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_FullApplication
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: FullApplication-xsuaa-service
    service-plan: application
- name: FullApplication_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: FullApplication-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: FullApplication-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
